<app-store-intro></app-store-intro>

<div class="filter-bar">
    <div class="filter-by-type">
        <p class="type">Filter by type</p>
        <mat-checkbox class="example-margin type-checkbox">Checkbox 1</mat-checkbox>
        <mat-checkbox class="example-margin type-checkbox">Checkbox 2</mat-checkbox>
        <mat-checkbox class="example-margin type-checkbox">Checkbox 3</mat-checkbox>
        <mat-checkbox class="example-margin type-checkbox">Checkbox 4</mat-checkbox>
        <mat-checkbox class="example-margin type-checkbox">Checkbox 5</mat-checkbox>
        <mat-checkbox class="example-margin type-checkbox">Checkbox 6</mat-checkbox>
    </div>
    <div class="sort-by">
        <p class="sort">Search</p>
        <input name="searchTerm" #searchInput="ngModel" ngModel (ngModelChange)="searchPackages(searchInput.value)" type="search" placeholder="Search packages...">
    </div>
</div>

<div class="packagesContainer">
    <table *ngFor="let package of packages">
        <app-package [id] = "package.id" [title]="package.title" [intro]="package.intro"></app-package>
    </table>
